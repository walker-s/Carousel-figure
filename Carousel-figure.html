<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel-figure</title>
    <style>
         *{
             margin: 0;
             padding: 0;
             list-style: none;
         }
         html{
             font-size: 62.5%;
             font-family: 'microsoft YaHei';
         }
         .banner{
             width: 100rem;
             height: 40rem;
             margin: 10rem auto;
             position: relative;
             overflow: hidden;
         }
         .banner .list{
             width: 1000rem;
             transition: 0.5s;
         }
         .banner .list  li{
             width: 100rem;
             float: left;
         }
         .banner .list .active{

         }
         .banner .list li a{
             height: 40rem;
             display: block;
             background: url('img/1.jpg') no-repeat center 0;
         }
         .banner .btn {
             position: absolute;
             left: 50%;
             margin-left: -25rem;
             bottom: 1.8rem;
             z-index: 2;
         }
         .banner .btn .active{
             background:#c3cbf0;
             color: #333;
             font-weight: bold;
         }
        .banner .btn li{
            margin:0 1rem;
            float: left;
            display: block;
            width: 3rem;
            height: 3rem;
            background: #ccc;
            font-size: 1.3rem;
            line-height: 3rem;
            text-align: center;

        }

         .banner .arrow{
             width: 40px;
             font:14px/60px "微软雅黑";
             color: #fff;
             text-align: center;
             background: rgba(0,0,0,0.3);
             position: absolute;
             text-decoration: none;
             top: 50%;
             margin-top: -30px;
             z-index: 2;
         }
         .banner .left{
             left: 0;
         }
         .banner .right{
             right: 0;
         }
         .banner .arrow:hover{
             background: rgba(0,0,0,0.5);
         }
    </style>
</head>
<body>
<div class="banner">
    <ul class="list">
        <li class="active"><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul>
    <ul class="btn">
        <li>1</li>
        <li>2</li>
        <li class="active">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <a href="javascript:;" class="arrow left">左</a>
    <a href="javascript:;" class="arrow right">右</a>

</div>
<script src="Walker.js"></script>
<script>
    (function () {
        var listFigure = document.getElementsByClassName('list')[0].getElementsByTagName('a');
        for(let i = 0 ; i< listFigure.length; i++ ){
            //通过模板字符串改变背景图地址
            listFigure[i].style.backgroundImage = `url(img/${i}.jpg)`;
        }

        
        var listFigureBody = document.getElementsByClassName('list')[0];
        var listBtn = document.getElementsByClassName('btn')[0].getElementsByTagName('li');
        
        function core(index) {
            for(let i = 0; i<listBtn.length;i++){
                listBtn[i].className= index==i ? 'active' : '';

                listFigureBody.style.marginLeft=index*(-1000)+'px';
//                listFigureBody[i].className= index==i ? 'active' : '';
            }
        }

        for(let i = 0;i<listBtn.length;i++){
            Walker.addEvent(listBtn[i],'click',function () {
                index = i;
                core(i);
            });
        }

        //获取左右箭头的DOM
        var listArrow = document.getElementsByClassName('arrow');
        //定义一个变量保存index
        var index = 0;
        //左箭头绑定事件
        Walker.addEvent(listArrow[0],'click',function () {

            index++;

            if(index>listFigure.length-1){
                index=0;
            }
            core(index);
        });

        //右箭头绑定事件
        Walker.addEvent(listArrow[1],'click',function () {
           index--;
            if(index<0){
                index=listFigure.length-1;
            }
            core(index);
        });
        //设置一个定时器自动播放
        var timer = setInterval(function () {
            index++;
            if(index>listFigure.length-1){
                index=0;
            }
            core(index);
        },1000);

        //添加鼠标移入移出事件
        var body = document.getElementsByClassName('banner').item(0);

        Walker.addEvent(body,'mouseover',function () {
           //清除定时器
            clearInterval(timer);
        });
        Walker.addEvent(body,'mouseout',function () {
            //添加定时器
            timer = setInterval(function () {
                index++;
                if(index>listFigure.length-1){
                    index=0;
                }
                core(index);
            },1000);
        });
    })();
</script>
</body>
</html>
